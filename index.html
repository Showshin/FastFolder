<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tạo Cấu Trúc Thư Mục</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    #structure {
      width: 100%;
      height: 300px;
      margin-bottom: 10px;
    }
    #path {
      width: 100%;
      padding: 5px;
    }
    #choose-dir, #create {
      margin-top: 10px;
      padding: 5px 10px;
    }
    #status {
      margin-top: 10px;
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <textarea id="structure" placeholder="Dán cấu trúc thư mục của bạn vào đây..."></textarea>
  <input type="text" id="path" placeholder="Chọn đường dẫn đích" />
  <button id="choose-dir">Chọn Thư Mục</button>
  <button id="create">Tạo</button>
  <div id="status"></div>
  <script src="script.js"></script>
</body>
</html>
